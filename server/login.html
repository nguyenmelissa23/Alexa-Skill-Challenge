<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap link -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--jQuery link -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="/style.css">
    <title>FriendFinder Home</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
           <h1>GitHub VOICE</h1>
        </div>

        <div>
            <form action="/loggedin" method="GET">
                <div class="form-group">
                    <label for="username"><b>Username</b></label>
                    <input class="form-control" type="text" placeholder="Enter Username" name="username" require>
                    <br>
                    <label for="password"><b>Password</b></label>
                    <input class="form-control" type="password" placeholder="Enter Password" name"password" require>
                    <br>
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>

            </form>
        </div>
    </div>

    <script src="/logic.js"></script>   
</body>
</html>
